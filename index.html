<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Up and Down</title>
    <link rel="stylesheet" href="main.css">
    <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>


  </head >
  <body >
    <ul id="header">
    <li id="name"><b>Hello, <span id="namespan"> </span></b></li>
    <li id="timer"><b><label class="label" id="hours">00</label></b>:
      <b><label class="label" id="minutes"><b>00</b></label></b>:
      <b><label class="label" id="seconds"><b>00</b></label></b></li>
    <li id="Score1"><b>Score:</b><span id="score"><b> 0 </b></span> </li>
  </ul>
     <!-- Modal Structure -->

    <div id="modal1" class="modal  modal-backdrop">
        <div class="modal-dialog">
    <div class="modal-content">
      <h4 id="yourname">Your Name </h4>
      <input id="fname" type="text" name="fname" value="Player">

    </div>
    <div class="modal-footer" >
      <div class="wrapper">
        <br>
      <button id="btn" class="modal-close btn waves-effect waves-light"  onclick="dismiss()" >LET THE GAME BEGIN
      <i class="modal-close material-icons right">send</i>
  </button>
</div>
    </div>
  </div>
  </div>

  <!--@nd modal for GAME OVER-->
  <div id="modal2" class="modal fade modal-backdrop">
      <div class="modal-dialog">
  <div class="modal-content">
    <h1 id="go">GAME OVER :(</h1>
    <p id="goscore"><b>Your Score:</b><span id="yourscore"><b></b></span></p>
    <br/>
    <p><b id="hit">Hit the button to Replay!</b></p>
  </div>
  <div class="modal-footer" >
    <div class="wrapper">
    <button  id="btn1" class="modal-close btn waves-effect waves-light" onclick="init()" >DON'T PANIC, RE-PLAY
    <i class="modal-close material-icons right"></i>
</button>
</div>
  </div>
</div>
</div>
  <script type="text/javascript">
      $(window).ready(function(){
          $("#modal1").modal('show');

      });
  </script>
    <canvas id="canvas"></canvas>

    <script  src="main.js"></script>
  </body>
</html>
